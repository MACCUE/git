    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Dashboard - RIAT Exam Bank</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <marquee behavior="scroll" direction="right">
      <blockquote>RIAT Exam Bank - Past Papers Ready for Download</blockquote>
    </marquee>
  </header>
  
  <div class="dashboard-container">
    <h1>Student Dashboard</h1>
    
    <!-- Stats Cards -->
    <div class="stats-row">
      <div class="stat-card">
        <h3>45</h3>
        <p>Exams Available</p>
      </div>
      <div class="stat-card">
        <h3>3</h3>
        <p>Pending Requests</p>
      </div>
      <div class="stat-card">
        <h3>12</h3>
        <p>Downloads Today</p>
      </div>
    </div>
    
    <!-- Search -->
    <div class="search-section">
      <input type="text" id="examSearch" class="name full-width" placeholder="Search by course code (CS101), year (2025), lecturer...">
      <button class="btn" onclick="searchExams()">Search Exams</button>
    </div>
    
    <!-- Exams List -->
    <div id="examsList" class="exams-grid">
      <!-- Exams load here -->
    </div>
    
    <!-- Logout -->
    <button class="btn logout-btn" onclick="logout()">Logout</button>
  </div>

  <script src="dashboard.js"></script>
</body>
</html>

</body>
</html>
