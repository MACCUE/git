<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>RIAT EXAM BANK</title>
</head>

<body>
  <form class="form" id="form">
    <h1>Signup Here</h1>
    <label>Name:</label>
    <input type="text" name="username" id="username" class="name" placeholder="Enter your Name here" required
      minlength="3" maxlength="26"><br><br>
    <label for="studentID">ID:</label>
    <div class="input-wrapperID">
      <input type="password" class="name" id="ID" placeholder="Enter school ID here" required minlength="10"
        maxlength="17"><br><br>
      <span>
        <img src="eye-removebg-preview.png" id="togglePassword" class="toggle-eye" alt="show/hide password">
      </span>
    </div>

    <Label>Email:</Label>
    <input type="email" name="Email" id="email" class="name" placeholder="Enter your email here" required><br><br>

    <label for="">Password:</label>
    <div class="input-wrapperID">
      <input type="password" class="name" id="password" placeholder="Enter password"><br><br>
      <span>
        <img src="eye-removebg-preview.png" id="togglePassword2" class="toggle-eye" alt="show/hide password">
      </span>
    </div>

    <label for="">Confirm:</label>
    <input type="text" class="name" id="Confirm password" placeholder="Enter password">
    <button type="submit" class="btn">Signup</button><br><br>
    <a href="#" class="forgot password">forgot password?</a>

  </form>
  <script>
    const idInput = document.getElementById('ID');
    idInput.type = 'text';        // Change input to show text
    idInput.value = 'type in correct ID';      // Put text inside input
    idInput.style.border = 'red'; // Make border red

    const passwordInput = document.getElementById('password');
    const toggleID = document.getElementById('togglePassword');
    const togglePassword = document.getElementById('togglePassword2');

    toggleID.onclick = function () {
      idInput.type = idInput.type === 'password' ? 'text' : 'password';
    };

    togglePassword.onclick = function () {
      passwordInput.type = passwordInput.type === 'password' ? 'text' : 'password';
    };
  </script>


</body>

</html>
